<ul>
	<li>Assigna un nom, una URL i una descripció a cada marcador</li>
	<li>El servei crearà automàticament una icona i una imatge amb miniatura per a la URL</li>
	<li>Afegeix, edita i elimina els teus marcadors fàcilment</li>
	<li>Pots <em>arrastrar</em> i <em>soltar</em> per a assignar marcadors a grups o etiquetes</li>
</ul>
